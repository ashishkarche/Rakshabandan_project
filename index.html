<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welcome to Coding Challenge</h3>
                    </div>
                    <div class="card-body">
                        <div id="greeting"></div>
                        <form id="nameForm" style="display:none;">
                            <div class="form-group mb-3">
                                <label for="username">Enter Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Your name">
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">
                &copy; 2024 Ashish. All rights reserved.
                <a href="https://github.com/ashishkarche" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </div>
    </footer>

    <script src="js/cookie_session_management.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
